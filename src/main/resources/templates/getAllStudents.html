<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Students List</h1>

        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Register Student </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Student Id</th>
                    <th>Student Name</th>
                    <th>Student Subject</th>
                     <th>Student DOB</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${studentsList}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.subject}"></td>
                    <td th:text="${student.dob}"></td>
                    <td> <a th:href="@{/updateStudent/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/id/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
